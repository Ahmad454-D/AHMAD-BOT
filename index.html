<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahmad-Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }

    header {
      background-color: #10a37f;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }

    .message {
      padding: 12px 16px;
      border-radius: 10px;
      margin: 8px 0;
      line-height: 1.6;
      white-space: pre-wrap;
      max-width: 90%;
    }

    .user {
      align-self: flex-end;
      background-color: #e0f7fa;
    }

    .bot {
      align-self: flex-start;
      background-color: #e8f5e9;
    }

    body.dark-mode .user {
      background-color: #004d40;
      color: #fff;
    }

    body.dark-mode .bot {
      background-color: #2e7d32;
      color: #fff;
    }

    .input-area {
      display: flex;
      gap: 8px;
      margin: 1rem auto;
      max-width: 800px;
      padding: 0 1rem;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 16px;
      font-size: 16px;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0e8a6b;
    }

    #loader {
      text-align: center;
      color: #888;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    Ahmad-Bot
    <label class="switch">
      <input type="checkbox" id="darkToggle" />
      <span class="slider"></span>
    </label>
  </header>

  <main id="chat-container">
    <div id="messages"></div>
    <div id="loader">⏳ يتم توليد الرد...</div>
  </main>

  <div class="input-area">
    <input id="input" type="text" placeholder="اكتب رسالتك..." />
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <script>
    const API_URL = "https://a1-8rf5.onrender.com/api/chat";

    document.getElementById("darkToggle").addEventListener("change", function () {
      document.body.classList.toggle("dark-mode", this.checked);
    });

    async function sendMessage() {
      const input = document.getElementById("input");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";
      showLoader(true);

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        showLoader(false);
        if (data.response) {
          addMessage(data.response, "bot");
        } else {
          addMessage("❌ لا يوجد رد من الخادم", "bot");
        }
      } catch (e) {
        showLoader(false);
        addMessage("❌ خطأ في الاتصال بالخدمة", "bot");
      }
    }

    function addMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = `message ${type}`;
      msg.textContent = text;
      document.getElementById("messages").appendChild(msg);
      msg.scrollIntoView({ behavior: "smooth" });
    }

    function showLoader(show) {
      document.getElementById("loader").style.display = show ? "block" : "none";
    }
  </script>

</body>
</html>
